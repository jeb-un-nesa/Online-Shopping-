<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Shopping-Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
     {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/details.css' %}">

</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light " >

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" align="left">
    <ul class="navbar-nav ml-auto"  >
        <li class="nav-item dropdown" >

  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    Product Category
  </button>
  <div class="dropdown-menu">
                  {%for item in product_list%}
        <div class="dropdown-item" >
            <a  href="{% url 'productdetail' item.id %}">

            {{item.product_name}}
            </a>
           <br> <img src="{{ item.image }}"  class="img-responsive" style="height:20%;width:20%;" alt="product"/> Price : {{item.price}} Tk
        </div>
    {% endfor %}
  </div>
      </li>
        {% if user.is_authenticated %}
        <li class="nav-item " style="float:right;">
            <a class="nav-link"  href="" >{{user.username}}</a>
        </li>
        <li class="nav-item " style="float:right;">
        <a class="nav-link" href="{% url 'logout'%}" >Log Out</a>
        </li>
        {% else %}

        <li class="nav-item " style="float:right;">
            <a class="nav-link" href="{% url 'signup' %}" >Sign Up</a>
        </li>

        <li class="nav-item ">
         <a class="nav-link" href="{% url 'login'%}">Log In</a>
        </li>
{% endif %}

    </ul>
  </div>
</nav>
</header>
<body>

</body>
</html>
