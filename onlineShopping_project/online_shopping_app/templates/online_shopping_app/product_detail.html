{% include "./navbar.html" %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/details.css' %}">

<div class="container">
  <div class="row">
    <div class="col bg1">
        <img src="{{ product.image }}"  class="img1" style="height:90%;" alt="product"/>
    </div>
    <div class="col bg2">
      <div class="row row1">
        <h1>{{product.product_name}}</h1>
      </div>
      <div class="row row2">
        <h2>Description</h2>
        <p class="details">
            {{product.description}}</p>
          <p >price : {{product.price}}
          <br>
              Quantity : {{product.quantity}}</p>
      </div>
      <div class="row align-items-end row3">

<a href='#'><button type="button" class="btn btn1 btn-primary" data-toggle="modal" data-target="#myModal">Check Out!</button></a>
<!--    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Invoice</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Product Name: {{product.product_name}}</p>
            <p>Quantity : 1</p>
            <p>Price: {{product.price}} &times; 1</p>
            <hr>
            <p>Total : {{product.price}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>

    </div>
    </div>
    </div>
